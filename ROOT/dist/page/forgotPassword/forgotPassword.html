<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>

  <link rel="stylesheet" href="../../css/style.min.css" />
  <link rel="stylesheet" href="../../css/custom.css" />
  <link rel="stylesheet" href="/dist/assets/css/public.css" />
  <link href="/dist/assets/css/icons.min.css" rel="stylesheet" type="text/css" />

  <style>
    .main-wrapper {
      background-color: #f2f3f5;
    }

    p {
      margin-bottom: 0 !important;
    }

    .title {
      width: 400px;
      position: absolute;
      left: 50%;
      /* top: 20%; */
      font-size: 3.6vh;
      color: #eee;
      letter-spacing: 3px;
      text-align: center;
      transform: translate(-50%, -27vh);
    }

    .auth-login {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .edit_form {
      width: 35%;
      border: 1px solid #e4e7ee;
      border-radius: 4px;
    }

    .form_logo {
      position: absolute;
      left: 50%;
      top: -30px;
      transform: translateX(-50%);
    }

    .form_logo .img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #1977fb;
      padding: 10px;
    }

    .form_logo .img img {
      width: 100%;
      height: 100%;
    }

    .form-title {
      font-weight: bold;
      margin-top: 10px;
      font-size: 16px;
    }

    .empty_box {
      position: relative;
      height: 100px;
      border-bottom: 1px solid #e4e7ee;
      background-color: #f8fafc;
    }

    .form_box {
      padding: 30px;
      background-color: #fff;
    }

    .form-group input {
      display: block;
      /* color: #c9cfd9; */
    }

    .bt-login {
      background-color: #6185e6 !important;
    }
  </style>
</head>

<body>
  <div class="main-wrapper">
    <div class="auth-wrapper auth-wrapper-bg d-flex">
      <div class="message message-error message-hide" style="top: 20px; z-index: 2014">
        <i class="uil-times-circle"></i>
        <p class="message_content"></p>
      </div>
      <!-- <div class="login-header">
          <img class="system_logo" src="" alt="" />

        </div>
        <div class="auth-box-left slogan-wrapper">
          <div class="slogan">
           
            <div class="title"></div>
            <img src="../../../assets/images/bg.png" alt="" />
          </div>
        </div> -->
      <div class="auth-login p-r">
        <div class="edit_form">
          <div class="empty_box">
            <div class="form_logo">
              <div class="img">
                <img src="/dist/assets/images/password.png" alt="" />
              </div>
              <div class="form-title">忘记密码</div>
            </div>
          </div>
          <div class="form_box">
            <div class="form-group">
              <label for="">系统名称</label>
              <input type="text" class="form-control" id="system_name" placeholder="请填写系统名称" />
            </div>
            <div class="form-group">
              <label for="">邮箱</label>
              <input type="email" class="form-control" placeholder="请填写登录邮箱" />
            </div>
            <div class="form-group text-center">
              <div class="col-xs-12 p-b-20" style="
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                  ">
                <a href="/dist/page/login/login.html" style="color: #7290e0">返回登陆</a>
                <button class="btn btn-block btn-lg btn-info bt-login" type="button">
                  发送重置密码邮件
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../../../assets/js/vendor.min.js"></script>
  <script src="/dist/assets/js/public.js"></script>
